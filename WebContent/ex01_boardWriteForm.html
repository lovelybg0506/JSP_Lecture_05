<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 글쓰기</title>
<style type="text/css">
div {
	text-align:center;
	margin:0px auto;
}

table {
	margin : 0px auto;
}

td {
	border: 0;
	text-align:left;
}

#rowstyle {
	font-weight: bold;
	background-color: #e5e5e5;
	text-align: center;
}
</style>
</head>
<body>
	<div>
		<h2>게시판 글쓰기</h2>
		<form method="post" action="ex01_boardWrite.jsp">
			<table border="1">
				<tr>
					<td id="rowstyle">작성자</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td id="rowstyle">비밀번호</td>
					<td><input type="password" name="pass">(게시물 수정 삭제시
						필요합니다)</td>
				</tr>
				<tr>
					<td id="rowstyle">이메일</td>
					<td><input type="text" name="email" size="50"></td>
				</tr>
				<tr>
					<td id="rowstyle">글 제목</td>
					<td><input type="text" name="title" size="70"></td>
				</tr>
				<tr>
					<td id="rowstyle" height="100px">글 내용</td>
					<td><textarea cols="80" rows="20" name="content"></textarea></td>
				</tr>
			</table>
			<input type="submit" value="등록"> <input type="reset"
				value="다시작성">
		</form>
	</div>
</body>
</html>
